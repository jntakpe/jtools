<!--Fragment pour les alertes-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Bandeau d'alerte pour les listes -->
<div th:fragment="alertList">
    <div id="alert-list" th:class="${responseMessage != null} ?
    (${responseMessage.success} ? 'alert alert-success fade in' : 'alert alert-error fade in') : 'alert fade'">
        <button id="close-alert-list" type="button" class="close">&times;</button>
        <i id="alert-list-icon"
           th:class="${responseMessage != null} ? (${responseMessage.success} ? 'icon-ok' : 'icon-warning-sign')"></i>
        <span id="alert-list-message" th:text="${responseMessage != null} ? ${responseMessage.message}"/>
    </div>
</div>

<!-- Bandeau d'alerte pour les dÃ©tails -->
<div th:fragment="alertForm">
    <div id="alert-form" th:class="${responseMessage != null} ?
    (${responseMessage.success} ? 'alert alert-success fade in' : 'alert alert-error fade in') : 'alert fade'">
        <button id="close-alert-form" type="button" class="close">&times;</button>
        <i id="alert-form-icon"
           th:class="${responseMessage != null} ? (${responseMessage.success} ? 'icon-ok' : 'icon-warning-sign')"></i>
        <span id="alert-form-message" th:text="${responseMessage != null} ? ${responseMessage.message}"/>
    </div>
</div>

</body>
</html>
