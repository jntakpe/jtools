<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head"></head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div class="container row">
    <div th:include="../fragments/alertFragment :: alertList"></div>
    <h2>Liste des films</h2>
    <table id="movie-table" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Réalisateur</th>
            <th>Ajouté par</th>
            <th>Date d'ajout</th>
            <th>Note</th>
            <th>Amelia</th>
            <th>Charles</th>
            <th>Julien</th>
            <th>Jocelyn</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="10" class="dataTables_empty">Chargement des données</td>
        </tr>
        </tbody>
    </table>
    <div class="clear">
        <button type="button" class="btn btn-success" onclick="jTools.popup.popupNew()">
            <i class="icon-plus"></i>
            <span> Nouveau</span>
        </button>
    </div>
</div>

<div id="popup" class="modal hide" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="popupTitle"></h3>
        <input id="newTitle" type="hidden" value="Ajout d'un film"/>
        <input id="editTitle" type="hidden" value="Modification d'un film"/>
    </div>
    <div class="modal-body">
        <form id="popupForm" th:action="@{/movie}" method="post">
            <input type="hidden" id="id" name="id"/>
            <input type="hidden" id="version" name="version"/>

            <div class="control-group">
                <label class="control-label" for="key">Clé</label>

                <div class="controls">
                    <input type="text" id="key" name="key" maxlength="40"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="value">Valeur</label>

                <div class="controls">
                    <input type="text" id="value" name="value"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">
            <i class="icon-remove"></i>
            <span>Fermer</span>
        </button>
        <button type="submit" class="btn btn-success" form="popupForm">
            <i class="icon-ok"></i>
            <span>Valider</span>
        </button>
    </div>
</div>

<div th:include="../fragments/popupFragment :: confirmDeletePopupFragment"></div>

<script type="text/javascript">
    $(function () {
        "use strict";
        var paramTable = $('#parameter-table').dataTable({
            sAjaxSource: "param/list",
            aoColumns: [
                {mData: "key"},
                {mData: "value"},
                jTools.table.actionPopup()
            ]
        });

        var validForm = $('#popupForm').validate({
            submitHandler: function(form) {
                var row = $("#popup").data("row");
                $(form).ajaxSubmit({
                    success : function (response) {
                        if (response.success) {
                            if (row) {
                                paramTable.fnDeleteRow(row);
                            }
                            paramTable.fnAddData(response.data);
                            jTools.alert.success('list', response.message);
                        } else {
                            jTools.alert.error('list', response.message);
                        }
                    },
                    error : function () {
                        jTools.alert.error('list');
                        $('#popup').modal('hide');
                    }
                });
                $('#popup').modal('hide');
            }, rules : {
                key : {
                    required : true,
                    remote : {
                        url : "param/keyunicity",
                        data : {
                            id : $('#id').val()
                        }
                    }
                },
                value : {
                    required: true
                }
            }, messages : {
                key : {
                    remote : "Cette clé est déjà utilisée."
                }
            }
        });

        $('#popup').on('hidden', function () {
            var form = $("#popupForm");
            validForm.resetForm();
            form.find('.control-group').removeClass('error');
            form.removeData('row');
            $('#id').val("");
            $('#version').val("");
        });
    });

</script>
</body>
</html>
